server.port = 1234

# JPA 설정 : 콘솔에 SQL 문 띄우기
spring.jpa.show_sql = true

# JPA에 실체 DB 사용 버전 설정
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# h2 설정 : h2 콘솔 사용 여부
spring.h2.console.enabled = true
    # localhost:1234/h2-console 접속
    # JDBC URL: jdbc:h2:mem:testdb  접속