<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header_h">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- css 불러오기 -->
    <link rel="stylesheet" href="../static/css/header.css"/>

    <script>

    function postwrite() {

      var postwriteform = document.postwriteform;

      if(!postwriteform.title.value || !postwriteform.contents.value) {

        alert("제목 혹은 내용이 비어 있습니다.");

      } else {

        postwriteform.submit();

      }

    }

    function postsearch() {

      var postsearchform = document.postsearchform;

      if(postsearchform.keyword.value == 'id') {

          if(isNaN(postsearchform.search.value)) {

            alert("게시물 번호 문자 검색 불가능");

          } else {

          postsearchform.submit();

          }

      } else {

        postsearchform.submit();

      }

    }

  </script>

</head>
<body th:fragment="header">
<!-- 부트스트랩  jquery , js -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
